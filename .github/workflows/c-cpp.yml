        </Project>' > AntiAFK-RBX.vcxproj
        
        
        echo 'Microsoft Visual Studio Solution File, Format Version 12.00
        
        VisualStudioVersion = 17.13.2
        MinimumVisualStudioVersion = 10.0.40219.1
